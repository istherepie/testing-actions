name: Run unit tests

on: push

jobs:

  testEnv:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Test service package
      run: go test -v github.com/istherepie/testing-actions/internal/service
